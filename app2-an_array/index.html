<html ng-app="arrayApp">
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body ng-controller="arrayController">
		<div>
			<input type="text" placeholder="Search By Name" ng-model="contactFilter.name" />
			<ul ng-repeat="contact in contacts | filter: contactFilter">
				<li>Name: {{contact.name}}</li>
				<li>Email: {{contact.email}}</li>
				<li>Start Date: {{contact.dateEmployed}}</li>
				<li>Phone: {{contact.phone}}</li>
			</ul>


		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
